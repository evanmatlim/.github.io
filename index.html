<!DOCTYPE html>

<head>

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>

<body>

  <!-- ------------------------ BEGIN ------------------------ -->
  <div class="main-container flex-centered">
    <div class="inner-container">
      
      <!-- Temporary Menu -->
      <div class="menu">
        <div class="butt transition flex-centered first active">1</div>
        <div class="butt transition flex-centered second">2</div>
        <div class="butt transition flex-centered third">3</div>
        <div class="butt transition flex-centered fourth">4</div>
      </div>
      <div id="display" class="menu flex-centered transition alive"></div>

      <!-- Overlay bars -->
      <div class="top-bar overlay"></div>
      <div class="left-bar overlay below"></div>
      <div class="bottom-bar overlay"></div>
      <div class="right-bar overlay below"></div>
      <div class="intersection-bar overlay above"></div>

      <!-- TOP -->
      <div class="top">
        <div id="links-container">
          <a href="https://www.linkedin.com/in/evan-lim-611445227/" target="_blank"><img src="images/linkedin.png" class="link transition"></a>
          <a href="https://github.com/evanmatlim" target="_blank"><img src="images/githubtransparent.png" class="link transition"></a>

      </div>

      <!-- CENTER -->
      <div class="center flex-centered">
        <div class="center-block">
          <div class="name flex-centered">
            Evan Lim
          </div>
          <div class="role-container flex-centered">
          <div class="role replace flex-centered during"></div>
          <div class="role replace flex-centered pre"></div>
          </div>
          <!-- <div class="in-progress flex-centered">
            (website in progress)
          </div> -->
        </div>
      </div>

      <!-- BOTTOM -->
      <div class="bottom">
        <div class="home-navbar">
          <div class="nav-button-container">
            <div class="about-button button-text flex-centered nav-button transition">
              About Me
            </div>
            <svg class="nav-button transition"><rect class="button-trace"/></svg>
          </div>
          <div class="nav-button-container">
            <div class="projects-button button-text flex-centered nav-button transition">
              Projects
            </div>
            <svg class="nav-button transition"><rect class="button-trace"/></svg>
          </div>
          <div class="nav-button-container">
            <div class="experience-button button-text flex-centered nav-button transition">
              Experience
            </div>
            <svg class="nav-button transition"><rect class="button-trace"/></svg>
          </div>
        </div>
      </div>
    </div>

<script type="text/javascript" src="app.js"></script>
